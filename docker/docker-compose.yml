version: '3.8'

# ============================================================================
# KaFlow-Py Docker Compose 配置
# 用于本地开发和测试环境
# ============================================================================

services:
  # KaFlow-Py 后端服务
  kaflow-py:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: kaflow-py:latest
    container_name: kaflow-py
    
    # 🎯 从 .env 文件读取环境变量
    env_file:
      - ../.env  # 读取项目根目录的 .env 文件
    
    # 增加共享内存，浏览器需要
    shm_size: '2gb'
    
    # 🎯 解决 "can't start new thread" 问题：增加进程/线程数限制
    ulimits:
      nproc: 1000  # 最大进程数
      nofile:       # 最大文件描述符数
        soft: 1000
        hard: 1000
    
    # 资源限制（可选，防止资源泄露）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    
    ports:
      - "8101:8101"
    
    environment:
      # 服务配置
      - KAFLOW_HOST=0.0.0.0
      - KAFLOW_PORT=8101
      - KAFLOW_RELOAD=false
      - KAFLOW_LOG_LEVEL=info
      
      # 💡 API Keys 已通过 env_file 自动加载，无需在这里重复配置
      # 如果需要覆盖 .env 文件中的值，可以在这里设置
      
    
    volumes:
      # 挂载配置文件目录（可选，用于热更新配置）
      - ../src/core/config:/app/src/core/config
      
      # 挂载日志目录
      - ./logs:/app/logs
      
      # 挂载数据目录（如需持久化）
      - ./data:/app/data
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - kaflow-network

networks:
  kaflow-network:
    driver: bridge
    name: kaflow-network

